        </br>
        <h1>Reverse the string in real time</h1>
        <input type="text" id="enterData" onkeyup="reversestring()">
        <input type="text" id="showData">
        <script>
            function reversestring() {
                var str = document.getElementById('enterData').value;
                var newString = "";
                for (var i= str.length - 1; i>0; i--) {
                    newString += str[i];
            }
            document.getElementById('showData').value = newString

            }
        </script>
    </body>
</html>
